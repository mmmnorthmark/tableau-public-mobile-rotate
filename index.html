<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orientation Prompt</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f9f9f9;
      text-align: center;
    }
    .icon {
      font-size: 60px;
      margin-bottom: 20px;
    }
    .message {
      font-size: 1.2rem;
      padding: 0 20px;
    }
    .green {
      color: green;
    }
    .branding {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
    }
    .branding a {
      color: #0073b1;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div id="icon" class="icon">
    ↻
  </div>
  <div id="message" class="message">
    Please rotate your phone to landscape.
  </div>
  <div class="branding">
    Created by <a href="https://linkedin.com/in/matthewmarkmiller" target="_blank">Matthew Mark Miller</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const title = params.get("title")?.replace(/[^a-zA-Z0-9 \-]/g, "");
    if (title) document.title = title;

    function updateLayout() {
      const icon = document.getElementById("icon");
      const message = document.getElementById("message");
      if (window.innerWidth > window.innerHeight) {
        icon.textContent = "✅";
        icon.classList.add("green");
        message.textContent = "You're in landscape mode! Scroll down to view the viz.";
      } else {
        icon.textContent = "↻";
        icon.classList.remove("green");
        message.textContent = "Please rotate your phone to landscape.";
      }
    }

    window.addEventListener("resize", updateLayout);
    updateLayout();
  </script>
</body>
</html>
