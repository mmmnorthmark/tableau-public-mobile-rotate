<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orientation Prompt</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f9f9f9;
      text-align: center;
    }
    .icon {
      font-size: 60px;
      margin-bottom: 20px;
    }
    .message {
      font-size: 1.2rem;
      padding: 0 20px;
    }
    .green {
      color: green;
    }
    .branding {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
    }
    .branding a {
      color: #0073b1;
      text-decoration: none;
    }
    .reload-button {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #0073b1;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      display: none;
      transition: background-color 0.3s ease;
    }
    .reload-button:hover {
      background-color: #005a8b;
    }
    .reload-button:active {
      background-color: #004a73;
    }
  </style>
</head>
<body>
  <div id="icon" class="icon">
    ↻
  </div>
  <div id="message" class="message">
    Please rotate your phone to landscape.
  </div>
  <button id="reloadButton" class="reload-button" onclick="reloadParentWithParameter()">
    Optimize for landscape view
  </button>
  <div class="branding">
    Created by <a href="https://linkedin.com/in/matthewmarkmiller" target="_blank">Matthew Mark Miller</a>
  </div>

  <script>
    // Configuration for parent page parameter
    const CONFIG = {
      parameterName: 'landscapeMode', // Configurable parameter name
      parameterValue: 'true',         // Value to set when in landscape
      buttonText: 'Optimize for landscape view' // Button text
    };

    const params = new URLSearchParams(window.location.search);
    const title = params.get("title")?.replace(/[^a-zA-Z0-9 \-]/g, "");
    if (title) document.title = title;

    // Function to construct parent URL with intelligent query string handling
    function buildParentUrlWithParameter() {
      try {
        // Get parent URL from referrer (works in cross-origin iframes)
        const parentUrl = document.referrer || window.location.href;
        
        if (!parentUrl) {
          console.log('No parent URL available');
          return null;
        }

        // Parse the parent URL
        const url = new URL(parentUrl);
        
        // Add or update our parameter
        url.searchParams.set(CONFIG.parameterName, CONFIG.parameterValue);
        
        console.log('Original parent URL:', parentUrl);
        console.log('Modified URL:', url.toString());
        
        return url.toString();
      } catch (error) {
        console.error('Error building parent URL:', error);
        return null;
      }
    }

    // Function to reload parent page with parameter
    function reloadParentWithParameter() {
      const newUrl = buildParentUrlWithParameter();
      if (newUrl) {
        try {
          // Try to reload parent window
          if (window.top && window.top !== window) {
            window.top.location.href = newUrl;
          } else {
            // Fallback: open in current window
            window.location.href = newUrl;
          }
        } catch (error) {
          console.error('Cannot reload parent, opening in new window:', error);
          window.open(newUrl, '_top');
        }
      } else {
        console.error('Could not construct parent URL');
      }
    }

    function isLandscape() {
      // Check if we're in an iframe
      const inIframe = window !== window.top;
      console.log("In iframe:", inIframe);
      
      // Method 1: Try parent window orientation if in iframe
      if (inIframe) {
        try {
          // Try to access parent window orientation (may fail due to cross-origin)
          if (window.top.screen && window.top.screen.orientation) {
            const orientation = window.top.screen.orientation.angle;
            console.log("Parent screen orientation angle:", orientation);
            return orientation === 90 || orientation === -90 || orientation === 270;
          }
          if (window.top.orientation !== undefined) {
            console.log("Parent window orientation:", window.top.orientation);
            return Math.abs(window.top.orientation) === 90;
          }
        } catch (e) {
          console.log("Cannot access parent window orientation (cross-origin):", e.message);
        }
      }
      
      // Method 2: Use Screen Orientation API if available
      if (screen.orientation) {
        const orientation = screen.orientation.angle;
        console.log("Screen orientation angle:", orientation);
        return orientation === 90 || orientation === -90 || orientation === 270;
      }
      
      // Method 3: Use orientation property if available
      if (window.orientation !== undefined) {
        console.log("Window orientation:", window.orientation);
        return Math.abs(window.orientation) === 90;
      }
      
      // Method 4: Fallback to dimension comparison with different thresholds for iframe
      const width = window.innerWidth;
      const height = window.innerHeight;
      const ratio = width / height;
      console.log("Dimensions:", width, "x", height, "Ratio:", ratio.toFixed(2));
      
      // Use different thresholds for iframe vs standalone
      const threshold = inIframe ? 1.1 : 1.2;
      console.log("Using threshold:", threshold);
      
      return ratio > threshold;
    }

    function updateLayout() {
      const icon = document.getElementById("icon");
      const message = document.getElementById("message");
      const reloadButton = document.getElementById("reloadButton");
      const inIframe = window !== window.top;
      
      console.log("Updating layout...");
      
      if (isLandscape()) {
        icon.textContent = "✅";
        icon.classList.add("green");
        message.textContent = "You're in landscape mode! Scroll down to view the viz.";
        
        // Show reload button in landscape mode
        // In production: only show if in iframe, but for testing show always in landscape
        if (inIframe && (document.referrer || window.location.href)) {
          // Production: iframe with parent URL
          reloadButton.textContent = CONFIG.buttonText;
          reloadButton.style.display = "inline-block";
        } else if (!inIframe) {
          // Testing: show button even when not in iframe for demonstration
          reloadButton.textContent = CONFIG.buttonText + " (Demo - not in iframe)";
          reloadButton.style.display = "inline-block";
        } else {
          reloadButton.style.display = "none";
        }
        
        console.log("Detected: Landscape mode");
      } else {
        icon.textContent = "↻";
        icon.classList.remove("green");
        message.textContent = "Please rotate your phone to landscape.";
        reloadButton.style.display = "none";
        console.log("Detected: Portrait mode");
      }
    }

    function handleOrientationChange() {
      console.log("Orientation change detected");
      // Add a small delay to ensure dimensions are updated
      setTimeout(updateLayout, 100);
    }

    // Add multiple event listeners for better compatibility
    window.addEventListener("resize", handleOrientationChange);
    window.addEventListener("orientationchange", handleOrientationChange);
    
    // Also listen for screen orientation changes if supported
    if (screen.orientation) {
      screen.orientation.addEventListener("change", handleOrientationChange);
    }

    // Listen for messages from parent window (for iframe communication)
    window.addEventListener("message", function(event) {
      console.log("Received message:", event.data);
      if (event.data && (event.data.type === "orientationchange" || event.data.orientation)) {
        console.log("Parent window orientation change detected");
        handleOrientationChange();
      }
    });

    // Try to request orientation updates from parent if in iframe
    if (window !== window.top) {
      try {
        window.top.postMessage({type: "requestOrientationUpdates"}, "*");
      } catch (e) {
        console.log("Cannot communicate with parent window:", e.message);
      }
    }

    // Initial layout update with a small delay to ensure proper initialization
    setTimeout(updateLayout, 100);
  </script>
</body>
</html>
